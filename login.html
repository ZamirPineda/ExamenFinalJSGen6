    <link rel="shortcut icon" href="images/portafolio.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize-dist.css">
    <link rel="stylesheet" href="js/login/stylelog.css">

<body>
    <!-- Open Header -->
    <header id="header" class="header-home">
        <!-- Open Menu -->
        <nav id="header-menu" class="main-menu">
            <a class="logotipo" href="#header"><img src="/images/FoodZero.png" alt="FoodZero"></a>
            <!-- Menu Desktop -->
            <ul class="menu-link-desktop">
                <li>
                    <a class="links-menu" href="http://">+86 852 346 000</a>
                </li>
                <li>
                    <a class="links-menu cta-btn" href="#header">Iniciar Sesión</a>
                </li>
            </ul>
            <!-- Menu Mobile -->
            <ul class="menu-link-mobile">
                <li><a class="links-menu" href="">+86 852 346 000</a></li>
                <li><a class="links-menu cta-btn" href="#header">Iniciar Sesión</a></li>
            </ul>
        </nav>
        <!-- End Menu -->

    <!-- End Header -->

    <h1>Ingresa Tus Datos 
    </h1> 
    <form name="login"> 
         <table width="200" border="0"> 
           <tr> 
             <th scope="row"><h2>Usuario</h2></th> 
             <td><span class="cnt"> 
               <input name="usuario" type="text" class="Input" value="" size="20" /> 
             </span></td> 
           </tr> 
           <tr> 
             <th height="33" scope="row"><h2>Clave</h2></th> 
             <td><span class="cnt"> 
               <input name="password" type="password" class="Input" value="" size="20" /> 
             </span></td> 
             <td><span class="cnt"> 
               <input value="Entrar" target="_parent" onclick="Login()" type="button" class="boton"/> 
             </span></td> 
           </tr> 
           <tr> 
             <th scope="row"><input type="reset" name="Borrar" id="Borrar" value="Reset" class="boton" /></th> 
           </tr> 
         </table> 
    </form> 
    <!-- Open Footer -->
    <footer id="footer" class="footer">
        <h6 class="copy">Diseñado y Desarrollado por <a href="https://www.linkedin.com/in/zamir-alejandro-pineda-gallego-06038021a" target="_blank">Zamir Pineda - Desarrolador</a>
    </footer>
    <!-- End Footer --> 
    <script src="js/style.js"></script>
